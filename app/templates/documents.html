<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% include "_header.html" %}
    <div class="container">
        <h1>Загрузить документы</h1>

        <div class="drop-zone" id="drop-zone">
            <span>Перетащите документы сюда или кликните, чтобы загрузить</span>
            <input type="file" id="file-input" style="display: none;">
        </div>
        <div class="file-info-div" id="file-info-div" style="display: none;">
            <div id="file-info" style="margin-top: 20px;"></div>
            <button id="upload-doc-btn">Загрузить</button>
        </div>
    </div>
    <div class="container">
        <table>
            <h1>Мои документы</h1>
            <thead>
                <tr>
                    <th>Имя файла</th>
                    <th>Хеш</th>
                    <th>Время создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for document in documents %}
                <tr>
                    <td>{{ document.name }}</td>
                    <td>{{ document.hash }}</td>
                    <td>{{ document.created_at }}</td>
                    <td>
                        <form method="POST" action="/delete/{{ document.hash }}">
                            <button type="submit" class="delete-document-btn">Удалить</button>
                        </form>
                        <form method="POST" action="/download/{{ document.hash }}">
                            <button type="submit" class="download-document-btn">Сохранить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfoDiv = document.getElementById('file-info-div');
        const fileInfo = document.getElementById('file-info');
        const uploadBtn = document.getElementById('upload-doc-btn');
        let selectedFile = null;

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            selectedFile = fileInput.files[0];
            displayFileInfo(selectedFile);
            fileInfoDiv.style.display = 'block';
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragged');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragged');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            if (files.length) {
                selectedFile = files[0];
                displayFileInfo(selectedFile);
                fileInfoDiv.style.display = 'block';
            }
            dropZone.classList.remove('dragged');
        });

        uploadBtn.addEventListener('click', () => {
            if (selectedFile) {
                uploadFile(selectedFile);
            }
        });

        function displayFileInfo(file) {
            fileInfo.innerHTML = `
                <p><strong>Имя файла:</strong> ${file.name}</p>
                <p><strong>Размер файла:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
                <p><strong>Тип файла:</strong> ${file.type}</p>
            `;
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Результат загрузки:', data);
                
                setTimeout(() => {
                    fileInfoDiv.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                console.error('Ошибка загрузки файла:', error);
            });
        }
    </script>
</body>
</html>
